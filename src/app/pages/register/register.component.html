<div class="container">
    <mat-card>
        <mat-card-content class="mat__card-content">
            <app-general-form [generalForm]="myform"></app-general-form>
            <app-accounting-form [accountingForm]="myform"></app-accounting-form>
            <app-branches-list></app-branches-list>
            <app-other-informations-form [otherForm]="myform"></app-other-informations-form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onSave()">Salvar</button>
            <button mat-button (click)="onReset()">Limpar</button>
        </mat-card-actions>
    </mat-card>
    <pre>{{myform.value | json }}</pre>
</div>
